                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="game-rules">
                        <p> 1. Flip two cards each turn to find the matching pairs. </p>
                        <p> 2. You win when all the pairs have been found. </p>
                        <p> 3. Mute or play the background music in the main page.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
